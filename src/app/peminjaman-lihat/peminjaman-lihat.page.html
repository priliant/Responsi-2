<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="peminjaman"></ion-back-button>
    </ion-buttons>
    <ion-title>Lihat Peminjaman</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lihat Peminjaman</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card lines="inset">
    <ion-item>
      <ion-title size="small">Kode Peminjaman</ion-title>
      <ion-label>{{ kode_peminjaman }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-title size="small">NIM</ion-title>
      <ion-label>{{ nim }} </ion-label>
    </ion-item>
    <ion-item>
      <ion-title size="small">Nama</ion-title>
      <ion-label>{{ nama }} </ion-label>
    </ion-item>
    <ion-item>
      <ion-title size="small">Nama Lembaga</ion-title>
      <ion-label>{{ nama_lembaga }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-title size="small">Jenis Peminjaman</ion-title>
      <ion-label>{{ jenis_peminjaman}}</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
