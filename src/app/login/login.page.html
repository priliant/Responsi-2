<ion-header>
  <ion-toolbar>
    <ion-title>Aplikasi Peminjaman</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="wrapper">
    <ion-card class="form-wrapper">
      <ion-item lines="full">
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" [(ngModel)]="username" required="required"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" required="required"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit" expand="block" (click)="login()">Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
</ion-content>
